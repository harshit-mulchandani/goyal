<div [ngStyle]="{'background-image':'linear-gradient(#2C3E50,#4CA1AF)','background-repeat':'no-repeat','background-size':'cover'}"  >
<div class="container">
  <div class="row">
    <div class="col s12 m12 l6 offset-l3 auth-component__login-form-top-margin">
      <div class="auth-component__login-card">
        <div class="card">
          <div class="card-content">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form activator auth-component__login-form">
                <div class="row">
                  <div class="input-field col s12 m12 l12">
                    <input id="auth_email" type="email" formControlName="auth_email" class="validate" autofocus="autofocus">
                    <label for="auth_email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12 l12">
                    <input id="auth_password" type="password" formControlName="auth_password" class="validate">
                    <label for="auth_password">Password</label>
                  </div>
                </div>
              </div>
              <span class="card-title grey-text text-darken-4">Goyal Enterprise
              <button class="btn-floating btn-large activator blue waves-effect waves-light right" type="submit" [disabled]="!loginForm.valid">
                <i class="material-icons auth-component__login-icon tiny">send</i>
              </button>
            </span>
            </form>
            <p>Welcome</p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
            <div *ngIf="!loginDataAvailable">
              <div class="center-align">
                <div class="preloader-wrapper big active" style="margin-left: 7%">
                  <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                      <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                      <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                      <div class="circle"></div>
                    </div>
                  </div>
                </div>
                <p>Logging you in</p>
              </div>
            </div>
            <div class="warehouseSelection" *ngIf="warehouseSelection">
              <div class="input-field col s12">
                <select id="auth_warehouse" [(ngModel)]="loggedInUserWarehouse" materialize="material_select">
                  <option value="" disabled selected>Choose Warehouse</option>
                  <option *ngFor="let wh of whs"
                          [ngValue]="wh.value">
                    {{wh.title}}
                  </option>
                </select>
              </div>
              <!--<input id="auth_warehouse_input" list="auth_warehouse">-->
              <!--<datalist id="auth_warehouse">-->
              <!--<option *ngFor="let wh of whs" [value]="wh.value">-->
              <!--{{wh.title}}-->
              <!--</option>-->
              <!--</datalist>-->
              <div class="right-align">
                <button class="btn waves-effect waves-light right-align" type="submit" (click)="gotoDashboard()" name="action">Submit
                  <i class="material-icons left-align">send</i>
                </button>
              </div>
            </div>
            <div *ngIf="errorMessage" class="auth-component__wrong-login">
              <br>
              <br>
              <br>
              <br>
              <p style="font-family: Helvetica;font-size: 1.2em"><strong>Invalid Credentials</strong><br>Please Login Again!</p>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
</div>
</div>
